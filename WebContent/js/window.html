	addEventListener("load", function() {
	      var btnCountdown = document.getElementById("btn-countdown"); //여기서 var 뺴면 로컬변수가 아닌 전역변수가 된다 그러면 여기 function 밖에서도 다 쓰게 됨 주의!
	      var lblCount = document.getElementById("lbl-count");
	      
	      // 상태변수
	      var timer;
	      
	      btnCountdown.onclick = function() {
	         if (timer == undefined) { //timer에 초기값을 넣어주고 비교해줘도 됨
	            var sw = parseInt(lblCount.innerText);            
	            timer = setInterval(function() { //window.setInterval이라고 써줘도 됨               
	               if (sw ==0) {
	                  clearInterval(timer);
	                  timer = undefined;
	               }
	               else {
	                  sw--;
	                  lblCount.innerText = sw;
	               }
	            },1);
	         };
	      };
	   });

	window.addEventListener("load", function(e) {

		var srcText = document.querySelector("#src-text");
		var changeButton = document.querySelector("#change-button");
		var img1 = document.querySelector("#img1");
		var borderText = document.querySelector("#border-text");
		var borderColor = document.querySelector("#border-color");
		var borderWidth = document.querySelector("#border-width");
		var borderStyle = document.querySelector("#border-style");

		changeButton.onclick = function() {
			img1.src="images/"+srcText.value;		
			img1.style.border=borderText.value;
			img1.style.borderColor=borderColor.value;
			img1.style.borderWidth=borderWidth.value;
			img1.style.borderStyle=borderStyle.value;
			//혹은 img1.style["borde-style"]=borderStyle.value;
		};

	});
	
	/*----------------------------------------------------------*/
	
	window.addEventListener("load", function(e) {

		var addButton = document.querySelector("#add-button");
		var container = document.querySelector("#container");
		var delButton = document.querySelector("#del-button");
		var cloneButton = document.querySelector("#clone-button");
		var downButton = document.querySelector("#down-button");
		
		
		addButton.onclick = function() {
			//이미지 노드를 생성하기
			var img = document.createElement("img");
			
			//이미지 속성/스타일 변경하기
			img.src="images/egg.jpg";
			img.style.width="30px";
			img.style.height="30px";
			
			//이미지 노드를 document에 추가하기
			container.appendChild(img);
		};		
		
		delButton.onclick = function() {
			var last = container.querySelector("img:last-child");
			container.removeChild(last);
		};
		
		cloneButton.onclick = function() {
			var clone = container.cloneNode(true);
			
			container.parentNode.appendChild(clone);
		};
		
		downButton.onclick = function() {
			var parent = container.parentElement;
			
			var target = cursor.nextElementSibling;
			
			var old = parent.replaceChild(cursor,target);
	   		parent.insertBefore(old,cursor);

		};

	});

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 웹에 입력한 값을 콘솔에 출력하기 +MemberReg-->
	<form action="../member-reg" method="post">
		<table border="1">
	      <tr>
	         <th><label>아이디</label></th>
	         <td><input name="id" type="text"/></td>
	      </tr>
	      <tr>
	         <th><label>비밀번호</label></th>
	         <td><input name="pwd" type="password" /></td>
	      </tr>
	      <tr>
	         <th><label>비밀번호 확인</label></th>
	         <td><input name="re-pwd" type="password" /></td>
	      </tr>
	      <tr>
	         <th><label>이름</label></th>
	         <td><input name="name" type="text" /></td>
	      </tr>
	      <tr>
	         <th><label>취미</label></th>
	         <td>
	         	<input name="hobbies" type="checkbox" value="game"/><label>게임</label> <!-- label for="참조하고 있는 것" -->
	         	<input name="hobbies" type="checkbox" value="coding"//><label>코딩</label>
	         	<input name="hobbies" type="checkbox" value="sleeping"//><label>잠</label>
	         	<!-- name(key값)은 중복이 불가능 (같은 이름을 쓸 수 없지만)같은 이름을 쓰면 서버에서는 배열로 받게 돼 있음-->
	         </td>
	      </tr>
	      <tr>
	      	<td colspan="2">
		      	<label>취미</label>
		      	<select name="hobby">
		      		<option value="game">게임</option>
		      		<option value="coding">코딩</option>
		      		<option value="sleeping">잠</option>
		      	</select>
	      	</td>
	      </tr>
	      <tr>
	         <td colspan="2"><input type="submit" value="확인" /></td>
	      </tr>
	     <!--colspan은 내가 이만큼 차지하겠따 -->
		</table>
	</form>
</body>
</html>
